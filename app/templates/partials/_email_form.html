<div class="modal fade" id="sendEmail" tabindex="-1" role="dialog" aria-labelledby="sendEmailLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="sendEmailLabel">Enviar Mensaje <i class="fas fa-paper-plane"></i></h5>
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<form method="post" action="{{ url_for('main.send_message') }}">
					{{ form_send.hidden_tag() }}
					<div class="form-group">
						{{form_send.title(class='form-control', placeholder='¿Cual es su petición?') }}
					</div>
					<div class="form-group">
						{{form_send.body(class='form-control', placeholder='Una breve descripción por favor.') }}
					</div>
					<div class="form-group">
						{{form_send.submit(class='btn-sm btn btn-success') }}
					</div>
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
			</div>
		</div>
	</div>
</div>
