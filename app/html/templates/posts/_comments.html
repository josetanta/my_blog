<div class="ml-4">
  <h4 class="mt-3 text-info">Comentarios</h4>
  {% for comment in post.comments %}
    <div class="my-3 media" id="comments">
      <img src="{{ comment.author.upload_path }}" class="mr-3 comment-img-author" alt="...">
      <div class="media-body text-break">
        <b class="mt-0">{{ comment.author.username }}</b><br>
        {{ comment.body }}
      </div>
    </div>
    {% if current_user == comment.author %}
      <form action="{{ url_for('posts.comment_delete', slug = comment.post.slug, id = comment.id) }}" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <input type="submit" value="Eliminar mi comentario" class="btn-sm btn btn-outline-danger">
      </form>
    {% endif %}
  {% else %}
    <p>Por el momento su post no tiene comentarios.</p>
  {% endfor %}
</div>
